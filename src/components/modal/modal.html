<template>
  <div portal if.bind="opened" class="modal-backdrop" click.trigger="clickCancel()"></div>
  <div portal if.bind="opened" class="modal-container" aria-modal="true" role="dialog" tabindex="-1" ref="modalEl">
    <div class="modal-header" draggable.class="draggable" mousedown.trigger="startDrag($event)" if.bind="header || close">
      <h3>${header}</h3>
      <button class="close-btn" click.trigger="clickCancel()">&times;</button>
    </div>
    <div class="modal-body">
      <au-slot></au-slot>
    </div>
    <div class="modal-footer" if.bind="footer">
      <button click.trigger="clickOk()">OK</button>
      <button click.trigger="clickCancel()" if.bind="cancel">Cancel</button>
    </div>
  </div>
</template>
