<splitgrid id="main-grid" mode="row" default-sizes.bind="[20, 60, 20]" style="height: 400px; border: 1px solid #ccc;">
  <div style="background: #fceabb;">Row 1</div>
  <div style="padding: 0;">
    <!-- Nested horizontal splitgrid in Row 2 with explicit sizes -->
    <splitgrid id="nested-grid" mode="column" default-sizes.bind="[25, 50, 25]" style="height: 100%; width: 100%;">
      <div style="background: #b5fffc;">

        <div>Col 1</div>

        <button type="button" modal-target="#welcome-modal">Open Modal</button>
        <modal id="welcome-modal" header.bind="Welcome" footer.bind="true" cancel.bind="true" draggable="true">
          <p>Msg: ${message}</p>

          <button type="button" modal-target="#welcome-modal-2">Open Modal 2</button>
          <modal id="welcome-modal-2" header.bind="Welcome" footer.bind="true" cancel.bind="true" draggable="true">
            <p>aaaaaaaaaaaaaaaaaaa</p>
          </modal>
        </modal>

      </div>
      <div style="background: #fcb5ff;">Col 2</div>
      <div style="background: #b5fcbe;">Col 3</div>
    </splitgrid>
  </div>
  <div style="background: #ffe4b5;">Row 3</div>
</splitgrid>
