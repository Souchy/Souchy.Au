<nav>
  <a repeat.for="route of routes" role="button" fill="clear" load.bind="getLink(route)" title.bind="route.title" toggled.class="route.isActive">
    <i if.bind="route.data.icon" class="bi ${route.data.icon}"></i>
    <span if.bind="!route.data.removetext">${route.title}</span>
    <!-- TODO i18n: t.bind="route.data.i18n" -->
  </a>
</nav>
