<nav style="display: flex; gap: 0.5rem;">
  <div repeat.for="route of routes">


    <a if.bind="route.data.removetext" role="button" fill="outline" load.bind="getLink(route)" title.bind="route.title">
      <i if.bind="route.data.icon" class="bi ${route.data.icon}"></i>
    </a>

    <a else role="button" fill="clear" load.bind="getLink(route)" title.bind="route.title">
      <i if.bind="route.data.icon" class="bi ${route.data.icon}"></i>
      ${route.title}
    </a>

    <br>
  </div>
</nav>
